<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/style.css" />
        <title>Document</title>
    </head>
    <body>
        <main class="container">
            <h1>Random Name Gen</h1>
            <p class="infonames" id="111">Please select if Israel or Chris </br> are going on break</p>
            <p class="infoadd" id="222">Type names and click add to create list.</p>
            <input id="name" type="text" />
            <button onclick="addName()">Add</button>
            <button onclick="randomGo()">Random</button>
            <button onclick=
               "document.getElementById('time6').textContent='Chris';
                document.getElementById('111').style.opacity= '0';
                document.getElementById('222').style.opacity= '1'">Chris?</button>
            <button onclick="document.getElementById('time4').textContent='Israel'">Israel?</button>
            <ol class="time">
                <li>2:00</li>
                <p id="time0"></p></br>
                <li>2:15</li>
                <p id="time1"></p></br>
                <li>2:30</li>
                <p id="time2"></p></br>
                <li>2:45</li>
                <p id="time3"></p></br>
                <li>3:00</li>
                <p id="time4"></p></br>
                <li>3:15</li>
                <p id="time5"></p></br>
                <li>3:30</li>
                <p id="time6"></p>
            </ol>
            <p id="names"></p>
        </main>
        <script>
            const nameArr = [];
            var arrLength;
            /*this function will take the input and add it to the arry
              and also display it on page.*/
            function addName() {
                const name = document.getElementById("name").value;
                nameArr.push(name);
                document.getElementById("names").textContent=nameArr;
                arrLength=nameArr.length;
                document.getElementById("name").value = " ";
            }
            /*this function will take the array, randomly select a index
              assign it to a time slot, and delet it form the array
              untill array is empty, also clears 'name div'.*/
            function randomGo(){
                for(var i=0;i<arrLength+1;i++){
                    if(document.getElementById("time"+i).textContent<1){
                        var randomName= nameArr[Math.floor(Math.random() * nameArr.length)];
                        var index=nameArr.indexOf(randomName)
                        document.getElementById("time"+i).textContent=randomName;
                        nameArr.splice(index,1)
                    }else{
                        i=i
                    }
                document.getElementById("names").textContent="";
                console.log(nameArr);
                    }
            }
        </script>
    </body>
</html>

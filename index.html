<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="/style.css" />
        <title>Document</title>
    </head>
    <body>
        <main class="container">
            <h1>Random Name Gen</h1>
            <input id="name" type="text" />
            <div class="buttons">
            <button onclick="addName()">Add</button>
            <button onclick="randomGo()">Random</button>
            <button onclick="document.getElementById('time5').textContent='Chris'">Chris?</button>
            <button onclick="document.getElementById('time4').textContent='Israel'">Israel?</button>
            </div>
            <ol class="time">
                <li>2:00</li>
                <p id="time0"></p></br>
                <li>2:15</li>
                <p id="time1"></p></br>
                <li>2:30</li>
                <p id="time2"></p></br>
                <li>2:45</li>
                <p id="time3"></p></br>
                <li>3:00</li>
                <p id="time4"></p></br>
                <li>3:30</li>
                <p id="time5"></p>
            </ol>
            <p id="names"></p>
        </main>
        <script>
            const nameArr = [];
            var arrLength;

            function addName() {
                const name = document.getElementById("name").value;
                nameArr.push(name);
                document.getElementById("names").textContent=nameArr;
                arrLength=nameArr.length;
                document.getElementById("name").value = " ";

            }

            function randomGo(){
                for(var i=0;i<arrLength+1;i++){
                    if(document.getElementById("time"+i).textContent<1){
                        var randomName= nameArr[Math.floor(Math.random() * nameArr.length)];
                        var index=nameArr.indexOf(randomName)
                        document.getElementById("time"+i).textContent=randomName;
                        nameArr.splice(index,1)
                    }else{
                        i=i
                    }
                document.getElementById("names").textContent="";
                console.log(nameArr);
                    }
            }
        </script>
    </body>
</html>
